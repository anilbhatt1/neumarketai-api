keyword_generation_task:
  description: >
    - Read the description of product : {product_name}.
    - {product_name} belongs to the domain : {domain}.
    - Description of {product_name} is : {product_long}.
    - Generate {num_keywords_to_generate} keywords based on these details.
    - These keywords will be used to search the web and following platforms : {platforms_to_search}.
    - Generated keywords need to be different from {user_supplied_keywords}.    
  expected_out: >
    Two-worded keywords separated by comma